name: System Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies for frontend
        working-directory: ./front-end
        run: |
          npm install

      - name: Run ESLint for frontend
        working-directory: ./front-end
        run: |
          npm run lint

      - name: Run frontend tests with coverage
        working-directory: ./front-end
        env:
          # Setting CI to false to avoid treating warnings as errors
          CI: false
        run: |
          npm run build
          npm test -- --coverage

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front-end/coverage

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies for backend
        working-directory: ./Back-End
        run: |
          npm install

      - name: Run ESLint for backend
        working-directory: ./Back-End
        run: |
          npm run lint

      - name: Run backend tests with coverage
        working-directory: ./Back-End
        run: |
          npm run build
          npm test -- --coverage
      
      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: Back-End/coverage

  scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run scraper tests with coverage
        working-directory: ./Back-End/course-data/Scraping
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          coverage run -m pytest
          coverage xml -o coverage.xml
          deactivate
      
      - name: Upload scraper coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraper-coverage
          path: Back-End/course-data/Scraping/coverage.xml

  sonarcloud:
    needs: [frontend, backend, scraper]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifacts (frontend)
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: front-end/coverage

      - name: Download backend coverage artifact (backend)
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: Back-End/coverage

      - name: Download scraper coverage artifact (scraper)
        uses: actions/download-artifact@v4
        with:
          name: scraper-coverage
          path: Back-End/course-data/Scraping

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  #This jobs set up a docker image and push to GitHub Container Registry (GHCR)
  publish-ghcr:
    runs-on: ubuntu-latest
    needs: [sonarcloud]    # only run if tests pass
    if: ${{ github.ref == 'refs/heads/main' }}  # publish only on main branch
    permissions:
      # Already have read access to contents
      packages: write

    strategy: #Images of both front-end and back-end are built and pushed to GHCR
      matrix:
        include:
          - name: backend
            context: ./Back-End
            image: trackmydegree-backend
          - name: frontend
            context: ./front-end
            image: trackmydegree-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tags
        id: version
        run: |
          DATE_TAG=$(TZ='America/New_York' date +%Y%m%d)
          TIMESTAMP=$(TZ='America/New_York' date +%H%M%S)
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION_TAG="${DATE_TAG}.${TIMESTAMP}-${SHORT_SHA}"

          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "Chosen version tag: $VERSION_TAG"

      - name: Build and Push ${{ matrix.name }} Image
        run: |
          IMAGE=${{ steps.version.outputs.image_name }}
          VERSION_TAG=${{ steps.version.outputs.version_tag }}
          
          echo "ðŸ”¨ Building $IMAGE..."
          docker build \
            -t $IMAGE:latest \
            -t $IMAGE:$VERSION_TAG \
            ${{ matrix.context }}
          
          echo "ðŸ“¦ Pushing $IMAGE..."
          docker push --all-tags $IMAGE
          
          echo "âœ… Successfully pushed ${{ matrix.name }} image with tags:"
          echo "   âœ“ $IMAGE:latest"
          echo "   âœ“ $IMAGE:$VERSION_TAG"
         