  #This jobs set up a docker image and push to GitHub Container Registry (GHCR)
  publish-ghcr:
    runs-on: ubuntu-latest
    # needs: [sonarcloud]    # only run if tests pass
    # if: ${{ github.ref == 'refs/heads/main' }}  # publish only on main branch
    outputs:
      version_tag: ${{ steps.version.outputs.version_tag }}
    permissions:
      contents: write
      packages: write

    strategy: #Images of both front-end and back-end are built and pushed to GHCR
      matrix:
        include:
          - name: backend
            context: ./Back-End
            image: trackmydegree-backend
          - name: frontend
            context: ./front-end
            image: trackmydegree-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Configure git for tagging
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      # - name: Log in to GitHub Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tags
        id: version
        run: |
          DATE_TAG=$(date +%Y%m%d)
          # Ensure we have all remote tags
          git fetch --prune --tags origin

          # List local tags matching DATE_TAG.*, extract numeric part, sort and pick highest
          LAST=$(git tag -l "${DATE_TAG}.*" | sed -E "s/^${DATE_TAG}\.([0-9]+)$/\1/" | sort -n | tail -n1)

          if [ -z "$LAST" ]; then
            N=1
          else
            N=$((LAST + 1))
          fi

          VERSION_TAG="${DATE_TAG}.${N}"
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "Chosen version tag: $VERSION_TAG"

