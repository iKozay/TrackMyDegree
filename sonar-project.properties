# SonarCloud project configuration
sonar.projectKey=iKozay_TrackMyDegree
sonar.organization=trackmydegree

# Project metadata
sonar.projectName=TrackMyDegree
sonar.projectVersion=1.0

# Source code directories
sonar.sources=front-end/src,Back-End
sonar.tests=front-end/src/test,Back-End/tests

# Test file patterns
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Coverage report paths
sonar.javascript.lcov.reportPaths=front-end/coverage/lcov.info,Back-End/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/dist/**,**/build/**,**/.next/**

# Language-specific settings
sonar.sourceEncoding=UTF-8
