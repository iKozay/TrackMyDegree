# SonarCloud project configuration
sonar.projectKey=iKozay_TrackMyDegree
sonar.organization=trackmydegree

# Project metadata
sonar.projectName=TrackMyDegree
sonar.projectVersion=1.0

# Source code directories
sonar.sources=front-end/src,Back-End/controllers,Back-End/routes,Back-End/middleware,Back-End/Util,Back-End/index.ts,Back-End/course-data/Scraping/Scrapers
sonar.tests=front-end/src/test,Back-End/tests,Back-End/course-data/Scraping/tests

# Test file patterns
sonar.test.inclusions=front-end/src/test/**/*,Back-End/tests/**/*,Back-End/course-data/Scraping/tests/**/*
# Coverage report paths
sonar.javascript.lcov.reportPaths=front-end/coverage/lcov.info,Back-End/coverage/lcov.info
sonar.javascript.sourceMap.enabled=true
sonar.typescript.tsconfigPaths=Back-End/tsconfig.json
sonar.python.coverage.reportPaths=Back-End/course-data/Scraping/coverage.xml

sonar.python.version=3

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/dist/**,**/build/**,**/.next/**,**/*.map

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Exclude selected files from duplication calculation only (still analyzed for other rules)
sonar.cpd.exclusions=\
  Back-End/routes/mongo/degreeRoutes.ts,\
  Back-End/routes/mongo/feedbackRoutes.ts,\
  Back-End/routes/mongo/timelineRoutes.ts,\
  Back-End/routes/mongo/userRoutes.ts

